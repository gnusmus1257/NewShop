<h2>
  {{product.title}}
</h2>
<h3>
  {{product.category.title}}
</h3>

<p>
  {{product.description}}
</p>

<img mat-card-image src="{{product.imageUrl}}" alt="Photo of {{product.title}}">>

<table mat-table [dataSource]="product.specifications" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<button mat-button (click)="addClick()">Add</button>
<button mat-button (click)="buyClick()">Buy</button>
