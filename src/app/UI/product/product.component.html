<mat-card class="block" id="{{product.id}}">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.category.title}}</mat-card-subtitle>
  </mat-card-header>
  <div class="center">
    <img mat-card-image src="{{product.imageUrl}}" alt="Photo of {{product.title}}">
  </div>
  <mat-card-content>
    <p>
      {{product.shortDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addClick()">Add</button>
    <button mat-button (click)="buyClick()">Buy</button>
  </mat-card-actions>
</mat-card>
